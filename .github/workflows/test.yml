name: test
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: install
              run: npm ci
            - name: build
              run: npx tsc
            - name: test
              run: npx nyc ava
            - name: archive code coverage results
              uses: actions/upload-artifact@v2
              with:
                  name: code-coverage-report
                  path: coverage/
                  retention-days: 2
